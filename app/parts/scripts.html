	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="libs/slick/slick.min.js"></script>
	<script src="js/app.min.js"></script>

	<script>
		/** (Start) Quiz Slick **/
		$('.quiz-slick').slick({
			swipe: false,
			fade: true,
			dots: false,
			infinite: false,
			speed: 300,
			slidesToShow: 1,
			adaptiveHeight: true,
			appendArrows: '.quiz-slick-buttons',
			prevArrow: '<button class="btn btn-outline btn-quiz" type="button" class="slick-prev">Назад</button>',
  		nextArrow: '<button class="btn btn-primary btn-quiz" type="button" class="slick-next">Далее</button>',


			afterChange: function(slick, currentSlide) {
				// Удаляем класс "accent" у всех li элементов в блоке "quiz-header"
				$('.quiz-header li').removeClass('active');

				// Добавляем класс "accent" к li элементу, соответствующему активному слайду
				$('.quiz-header li').eq(currentSlide).addClass('active');
			}
		});
		/** (End) Quiz Slick **/
</script>

</body>
</html>
